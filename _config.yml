  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
email: dykiel.daniel@gmail.com
#twitter:            username
#facebook:           username
github-url:         ddykiel
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
linkedin:          ddykiel
#xing:              username
instagram:          wishdevouring
#lastfm:            username
#tumblr:            username
