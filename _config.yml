remote_theme: TaylanTatli/Moon
# Site
title:              Daniel Dykiel
bio:                'Generalist specializing in writing & computer science'
description:        ""
reading_time:       true
words_per_minute:   200
logo:               'assets/red-fence-cropped-far.png'
background:         'assets/red-fence-cropped.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://ddykiel.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   ddykiel

# Social
# if you don't have any of social below, comment the line.
#google:
